<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form style="display: inline-block;">
        <fieldset style="width: 500px;">
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="endereço">Endereço:</label>
            <input type="text" id="texto" name="endereço"><br><br>
            <label for="text">Cidade:</label>
            <input type="text" id="idade" name="idade"><br><br>
            <label>Estado:</label>
            <select>
                <option>São paulo</option>
                <option>Rio de Janeiro</option>
                <option>Pernambuco</option>
                <option>Bahia</option>
                <option>Manaus</option>
                <option>Acre</option>
            </select>
        </fieldset>
    </form>
    <br><br><br><br>
    <form style="display: inline-block;">
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>Natureza do Cargo</label><br>
            <input  type="radio" id="gerencia" name="natureza-do-cargo" value="gerencia">
            <label for="gerencia">Gêrencia</label>
            <input type="radio" id="financeiro" name="natureza-do-cargo" value="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" id="recepcao" name="natureza-do-cargo" value="recepcao">
            <label for="recepcao"> Recepção</label>
            <input type="radio" id="adminstrativo" name="natureza-do-cargo" value="administrativo">
            <label for="adminstrativo"> Adminstrativo</label>
            <input type="radio" id="juridico" name="natureza-do-cargo" value="juridico">
            <label for="juridico">Jurídico</label>
             <br><br><br>
             <label>Área de interesse</label><br>
             <input type="checkbox" id="computacao" name="area-de-interesse" value="computacao">
             <label for="computacao"> Computação</label>
             <input type="checkbox" id="biologia" name="area-de-interesse" value="biologia">
             <label for="biologia"> Biologia</label>
             <input type="checkbox" id="meioambiente" name="area-de-interesse" value="meio-ambiente">
             <label for="meio-ambiente">Meio Ambiente</label>
             <input type="checkbox" id="engenharia" name="area-de-interesse" value="engenharia">
             <label for="engenharia"> Engenharia</label>
             <input type="checkbox" id="historia" name="area-de-interesse" value="historia">
             <label for="historia"> História</label>
             <br><br><br>
             <label for="minicurriculo">Mini-Curriculo:
             <textarea id="minicurriculo" name="minicurriculo" rows="4" cols="50"></textarea>
             
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="button" value="Limpar">
        </form>
    
</body>
</html>
